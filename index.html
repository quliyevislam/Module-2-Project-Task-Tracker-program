<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main-container">
        <div class="yellow-shape"></div>

        <img class="title-image" src="./assets/images/title-text.svg" alt="To-Do list title image.">

        <div class="sort-button-container">
            <img class="sort-button-image" src="./assets/images/ascending-sort-button-default.svg"
                alt="Sort button image">
        </div>

        <div class="list-element-container"></div>

        <div class="input-container">
                <input type="text">
                <img class="input-x-button-image x-button" src="./assets/images/x-button-default.svg" alt="x button image">
        </div>

        <div class="add-element-button-container">
            <span class="new-input-button"> + </span>
            <span class="add-button"> Добавить </span>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
